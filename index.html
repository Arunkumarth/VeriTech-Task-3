    <div class="container">

            <h1>Todo List</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Enter your todo"  maxlength="60" >
        <button id="add-btn" type="submit">Add</button>
    </form>
    <div id="update-modal">
        <form id="update-form">
            <input type="text" id="update-input" placeholder="Enter your todo"  maxlength="60" >
            <button id="edit-btn" type="submit">Edit</button>
        </form>
    </div>
    <ul id="todo-list">
        <!-- Todo items will be dynamically added here -->
    </ul>
